<ons-page modifier="menu" id="menu" ng-controller="MenuController as mc">
    <div class="menuDiv" style="background: url('views/img/menu/background.jpg')">
        
    

        <section class="title">
            <div>
                <img src="views/img/menu/logo.png" alt="" />
            </div>
        </section>
        
        <section class="news">
            <div class="info">
                <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('news','')">
                    <img src="views/img/menu/information.png" alt="" />
                </ons-button>
            </div>
            <!--<div>
                <ons-button>更新情報</ons-button>
            </div>-->
        </section>
            
        <section class="buttonArea">
            <section class="movieLibrary_02">
                <div class="human_02">
                    <img src="views/img/menu/girl.png" alt="" />
                </div>
                <div class="icon_02">
                    <div class="sports">
                        <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L001')">
                            <img src="views/img/menu/sports.png" alt="" class="menuButton_02" />
                        </ons-button>
                    </div>
                    <div class="culture">
                    <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L002')">
                        <img src="views/img/menu/culture.png" alt="" class="menuButton_02" />
                    </ons-button>
                        
                    </div>
                    <div class="schoolLife">
                        <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L003')">
                            <img src="views/img/menu/schoollife.png" alt="" class="menuButton_02" />
                        </ons-button>
                        
                    </div>
                    <div class="activity">
                        <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L004')">
                            <img src="views/img/menu/activity.png" alt="" class="menuButton_02" />
                        </ons-button>
                        
                    </div>
                </div>
                

            </section>
            <section class="information_02">
                <div class="icon_02">
                    <div class="event">
                        <ons-button ripple="" modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L005')">
                            <img src="views/img/menu/event.png" alt="" class="menuButton_02" />
                        </ons-button>
                        
                    </div>
                    <div class="article">
                        <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L006')">
                            <img src="views/img/menu/article.png" alt="" class="menuButton_02" />
                        </ons-button>
                        
                    </div>
                    <div class="examination">
                        <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L007')">
                            <img src="views/img/menu/examination.png" alt="" class="menuButton_02" />
                        </ons-button>
                        
                    </div>
                    <div class="map">
                    <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('movieList','L008')">
                        <img src="views/img/menu/map.png" alt="" class="menuButton_02" />
                    </ons-button>
                        
                    </div>
                </div>
                <div class="human_02">
                    <img src="views/img/menu/boy.png" alt="" class="menuButton_02" />
                </div>
                
            </section>
        </section>
        
        <section class="faq">
            <div class="faqButton">
                <ons-button modifier="menuButton" ng-click="mc.trantisionFromMenu('faq','')">
                    <img src="views/img/menu/faq.png" alt="" />
                </ons-button>
                
            </div>
        </section>
    
    </div>
    
    <ons-bottom-toolbar class="menuFooter">
        <div class="center">
            <ons-button modifier="menuButton" ng-click="app.openInAppBrowser('http://www.starhill.ed.jp/')">
                <img src="views/img/menu/footer.jpg" alt="" />
            </ons-button>
        </div>
    </ons-bottom-toolbar>
    

</ons-page>

<ons-page id="moviePlay">
        
    <ons-toolbar modifier="movieList">
        <div class="left">
            <ons-button class="" modifier="headerButton" ng-click="navi.popPage({animation:'slide'})"><img src="views/img/back.png" alt="" /></ons-button>
        </div>
        <div class="center">
            <img src="views/img/hp.jpg" alt="" />
        </div>
        <div class="right">
            <ons-button class="" modifier="headerButton" ng-click="navi.resetToPage('views/html/menu2.html', {animation:'lift'})"><img src="views/img/home.png" alt="" /></ons-button>
        </div>
    </ons-toolbar>
    
    

    <section class="moviePlayer" ng-controller="MoviePlayerCtrl as mpc">
        <iframe width="100%" height="100%" ng-src="{{mpc.url}}" frameborder="0" allowfullscreen ng-cloak></iframe>
    </section>
</ons-page>
